<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Mortgage Calculator</h1>
    
    <div class="mb-4">
      <label for="loanAmount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
      <input id="loanAmount" type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-4">
      <label for="interestRate" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
      <input id="interestRate" type="number" step="0.01" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-4">
      <label for="loanTerm" class="block text-sm font-medium text-gray-700">Loan Term (Years)</label>
      <input id="loanTerm" type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>

    <button id="calculateBtn" class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Calculate</button>

    <div id="result" class="mt-4 text-center text-xl font-bold"></div>
  </div>

</body>
</html>
